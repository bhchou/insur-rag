                <p class="text-slate-600 text-sm mb-4">æˆ‘å·²é€£æ¥å…§éƒ¨çŸ¥è­˜åº«ï¼Œæ”¯æ´<b>èªæ„æœå°‹</b>èˆ‡<b>ç²¾æº–é—œéµå­—é–å®š</b>ã€‚</p>

    <script>
        const container = document.getElementById('chat-container');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');

        // ğŸ”¥ 1. åˆå§‹åŒ– Session ID èˆ‡å°è©±æ­·å²
        // ä½¿ç”¨è€…é‡æ–°æ•´ç†(F5)æ™‚ï¼Œé€™è£¡æœƒå¾ LocalStorage è®€å–èˆŠ IDï¼Œæ‰€ä»¥å°è©±ä¸æœƒæ–·
        let chatHistory = [];
        const STORAGE_KEY = 'chat_session_id';
        let sessionId = localStorage.getItem(STORAGE_KEY);
        
        if (!sessionId) {
            sessionId = 'user-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem(STORAGE_KEY, sessionId);
        }
        
        console.log("Current Session ID:", sessionId);

        // ğŸ”¥ 2. é‡ç½®å°è©±åŠŸèƒ½ (ç¶å®šçµ¦ç´…è‰²æŒ‰éˆ•)
        function resetSession() {
            if (confirm("ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰å°è©±ç´€éŒ„ä¸¦é–‹å§‹æ–°å°è©±å—ï¼Ÿ")) {
                // æ¸…é™¤ LocalStorage
                localStorage.removeItem(STORAGE_KEY);
                // é‡æ–°æ•´ç†é é¢ -> ä¸Šé¢çš„åˆå§‹åŒ–ä»£ç¢¼æœƒç”¢ç”Ÿå…¨æ–°çš„ Session ID
                window.location.reload();
            }
        }

        function fillInput(text) {
            input.value = text;
            input.focus();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = input.value.trim();
            if(!msg) return;

            appendUserMessage(msg);
            input.value = '';
            
            // è¨˜éŒ„åˆ°å‰ç«¯æ­·å²
            chatHistory.push({ "role": "user", "content": msg });
            const loadingId = appendLoading();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        query: msg,
                        // å‚³é€æœ€è¿‘ 6 å¥æ­·å²çµ¦å¾Œç«¯ (é›–ç„¶æˆ‘å€‘æœ‰ Redisï¼Œä½†é€™è£¡ç•¶ä½œ Fallback)
                        messages: chatHistory.slice(-6),
                        session_id: sessionId
                    })
                });

                if (!res.ok) {
                    const errText = await res.text();
                    throw new Error(`ä¼ºæœå™¨éŒ¯èª¤ (${res.status}): ${errText}`);
                }

                const data = await res.json();
                removeElement(loadingId);

                // è™•ç†å›å‚³è³‡æ–™çµæ§‹çš„ç›¸å®¹æ€§
                let answerText = "";
                let sourcesList = [];

                if (typeof data.answer === 'string') {
                    answerText = data.answer;
                    sourcesList = data.sources || [];
                } 
                else if (data.answer && data.answer.answer) {
                    answerText = data.answer.answer;
                    sourcesList = data.answer.sources || [];
                }

                appendAiMessage(answerText, sourcesList);
                
                // è¨˜éŒ„ AI å›ç­”åˆ°å‰ç«¯æ­·å²
                chatHistory.push({ "role": "assistant", "content": answerText });
            } 
            catch (err) {
                removeElement(loadingId);
                appendAiMessage("âŒ é€£ç·šéŒ¯èª¤ï¼Œè«‹ç¢ºèªå¾Œç«¯æ˜¯å¦å•Ÿå‹•æˆ–ç¶²è·¯é€£ç·šæ­£å¸¸ã€‚", []);
                console.error(err);
                // å¤±æ•—æ™‚ç§»é™¤å‰›å‰›çš„ä½¿ç”¨è€…è¨Šæ¯ï¼Œé¿å…æ­·å²éŒ¯äº‚
                chatHistory.pop();
            }
        });

        function appendUserMessage(text) {
            const div = document.createElement('div');
            div.className = "flex justify-end gap-4 max-w-4xl mx-auto animate-fade-in";
            div.innerHTML = `
                <div class="bg-indigo-600 text-white p-4 rounded-2xl rounded-tr-none shadow-md max-w-[85%] text-sm leading-relaxed">
                    ${escapeHtml(text)}
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
        }

        function appendAiMessage(markdown, sources) {
            const div = document.createElement('div');
            div.className = "flex gap-4 max-w-4xl mx-auto animate-fade-in";
            
            // è™•ç†ä¾†æºåˆ—è¡¨
            let sourceHtml = '';
            if (sources && sources.length > 0) {
                sourceHtml = `<div class="mt-4 pt-4 border-t border-slate-100">
                    <p class="text-xs font-bold text-slate-500 mb-2">ğŸ“š åƒè€ƒä¾†æºï¼š</p>
                    <ul class="text-xs text-slate-400 space-y-1 list-disc pl-4">
                        ${sources.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                </div>`;
            }

            // ä½¿ç”¨ tailwind typography (prose) ä¾†æ¸²æŸ“ Markdown
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-lg flex-shrink-0">ğŸ¤–</div>
                <div class="bg-white p-6 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 max-w-[85%] prose prose-sm prose-slate max-w-none">
                    ${marked.parse(markdown)}
                    ${sourceHtml}
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
        }

        function appendLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex gap-4 max-w-4xl mx-auto animate-fade-in";
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-lg flex-shrink-0">ğŸ¤–</div>
                <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 text-slate-500 text-sm">
                    æ­£åœ¨åˆ†æä¿å–®æ¢æ¬¾<span class="loading-dots"></span>
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeElement(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        function scrollToBottom() {
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    </script>
